<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div id="form-container">
        <h1>Reminder App</h1>
        <form id="Reminder-form">
            <input type="text" id="title" placeholder="Set Title (max of 12 characters )" maxlength="12" required>
            <input type="text" id="description" placeholder="Set description (max of 32 characters )" maxlength="32" required>
            <input type="date" id="date-picker" required>
            <input type="time" id="time-picker" required>
            <button type="submit">Set Reminder</button>
        </form>
        <div id="reminder-card">
            
        </div>
        <audio id="reminderAudio" src="./audio/FSC Anthem.mp3"></audio>
    </div>
    
    <script src="App.JS"></script>
</body>
</html>
